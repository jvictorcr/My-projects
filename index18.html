    $("#btnIgual").click(function(){

        var texto = document.getElementById("inputTexto").value;

        //se a variavel texto contiver o caracter + o método indexOf irá retornar o indice desse caracter
        //documentacao sobre o metodo indexOF : https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/String/indexOf
        if(texto.indexOf("*") > -1){
            
            
            var p1 = texto.substring(0, texto.indexOf("*"));

            var p2 = texto.substring(texto.indexOf("*")+1, texto.length);
        
            //atualiza o input
            document.getElementById("inputTexto").value = parseInt(p1) * parseInt(p2); 
            

        }
        if(texto.indexOf("+") > -1){
            
            
            var p1 = texto.substring(0, texto.indexOf("+"));

            var p2 = texto.substring(texto.indexOf("+")+1, texto.length);
        
            //atualiza o input
            document.getElementById("inputTexto").value = parseInt(p1) + parseInt(p2); 
            

        }
        if(texto.indexOf("-") > -1){
            
            
            var p1 = texto.substring(0, texto.indexOf("-"));

            var p2 = texto.substring(texto.indexOf("-")+1, texto.length);
        
            //atualiza o input
            document.getElementById("inputTexto").value = parseInt(p1) - parseInt(p2); 
            

        }
        if(texto.indexOf("/") > -1){
            
            
            var p1 = texto.substring(0, texto.indexOf("/"));

            var p2 = texto.substring(texto.indexOf("/")+1, texto.length);
        
            //atualiza o input
            document.getElementById("inputTexto").value = parseInt(p1) / parseInt(p2); 
            

        }
        if(texto.indexOf("%") > -1){
            
            
            var p1 = texto.substring(0, texto.indexOf("%"));

            var p2 = texto.substring(texto.indexOf("%")+1, texto.length);
        
            //atualiza o input
            document.getElementById("inputTexto").value = parseInt(p1) * parseInt(p2)/100; 
            

        }
        if(texto.indexOf(",") > -1){
            
            
            var p1 = texto.substring(0, texto.indexOf(","));

            var p2 = texto.substring(texto.indexOf(",")+1, texto.length);
        
            //atualiza o input
            document.getElementById("inputTexto").value = parseInt(p1) , parseInt(p1)|| parseInt(p2),parseInt(p2); 
            

        }
