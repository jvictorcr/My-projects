<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
        }
        .boxmodel{
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 50px;
            border-radius: 15px;
            border: solid 2px;
        }
        input{
            padding: 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            border: solid 2px;   
        }
        button{
            background-image: linear-gradient(45deg, yellow,cyan);
            text-align: center;
            width: 100%;
            border-radius: 10px;
        }
        button:hover{
            background-image: linear-gradient(45deg, cyan, yellow);
            cursor: pointer;
        }
        a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="boxmodel">
        <h1 style="color: rgb(255, 255, 255);">Login</h1>
        <form>
            <input type="text" placeholder="E-mail">
            <br><br>
            <input type="password" placeholder="Senha">
            <br><br>
            <button onclick="alert('Acesso permitido!!')">Acessar</button>
            <br><br>
            <button type="reset">Limpar campos</button>
            <br><br>
            <a href="https://passwords.google.com/intro?pli=1&hl=pt-br">Esqueceu a senha?</a>
        </form>
    </div>
    
</body>
</html>
